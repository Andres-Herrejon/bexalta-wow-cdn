<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test All Samplers</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #eee;
            font-family: sans-serif;
        }

        canvas {
            display: block;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="info">
        <h2>Sampler Test Suite</h2>
        <p>Press 1: SVG Sampler</p>
        <p>Press 2: Text Sampler</p>
        <p>Press 3: Image Sampler (requires assets)</p>
        <p>Press 4: GLTF Sampler (requires assets)</p>
        <div id="status">Ready</div>
    </div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Import Samplers (adjust paths if necessary to match your build/server structure)
        import { sampleSVG } from './src/utils/SVGSampler.js';
        import { sampleText } from './src/utils/TextSampler.js';
        import { sampleImage } from './src/utils/ImageSampler.js'; // Task 1.3
        import { sampleGLTF } from './src/utils/GLTFSampler.js'; // Task 1.4

        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // Particles
        let points;
        const particleCount = 25000;

        function createPoints(positions, color = 0xffffff) {
            if (points) scene.remove(points);

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: color,
                size: 0.05,
                sizeAttenuation: true
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);
        }

        // Test Functions
        async function testSVG() {
            document.getElementById('status').innerText = 'Testing SVG Sampler...';
            // Mock SVG or load real one
            const svgUrl = 'src/assets/logo_bexalta_white.svg'; // Ensure this exists or use data URI
            try {
                // If file doesn't exist, this will fail. For test design, we assume presence or use fallback.
                const positions = await sampleSVG(svgUrl, particleCount);
                createPoints(positions, 0x00ff00);
                document.getElementById('status').innerText = 'SVG Sampler: DONE';
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = 'SVG Sampler: ERROR (Check console)';
            }
        }

        async function testText() {
            document.getElementById('status').innerText = 'Testing Text Sampler...';
            try {
                const positions = await sampleText('Bexalta OS', particleCount, { fontSize: 150, bold: true });
                createPoints(positions, 0x00ffff);
                document.getElementById('status').innerText = 'Text Sampler: DONE';
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = 'Text Sampler: ERROR';
            }
        }

        async function testImage() {
            document.getElementById('status').innerText = 'Testing Image Sampler...';
            const imgUrl = 'src/assets/nave_industrial.png';
            const depthUrl = 'src/assets/nave_industrial_depth.png';
            try {
                const positions = await sampleImage(imgUrl, depthUrl, particleCount);
                createPoints(positions, 0xff00ff);
                document.getElementById('status').innerText = 'Image Sampler: DONE';
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = 'Image Sampler: ERROR (Assets missing?)';
            }
        }

        async function testGLTF() {
            document.getElementById('status').innerText = 'Testing GLTF Sampler...';
            const gltfUrl = 'src/assets/foundtech.glb'; // Adjust path
            try {
                const positions = await sampleGLTF(gltfUrl, particleCount);
                createPoints(positions, 0xffff00);
                document.getElementById('status').innerText = 'GLTF Sampler: DONE';
            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = 'GLTF Sampler: ERROR (Assets missing?)';
            }
        }

        // Keyboard listeners
        window.addEventListener('keydown', (e) => {
            if (e.key === '1') testSVG();
            if (e.key === '2') testText();
            if (e.key === '3') testImage();
            if (e.key === '4') testGLTF();
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
